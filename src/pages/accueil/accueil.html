<ion-content padding>
    <div class="contentimg">
        <img src="../../assets/imgs/logo.png" class="logo">
    </div>

  <ion-list>
    <ion-item *ngIf="isError">
      <p>Impossible d'associer votre Login et votre mot de passe</p>
        </ion-item>
    <ion-item class="contentinputs">
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
    </ion-item>
  
    <ion-item class="contentinputs">
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div class="contentbtn">
    <button ion-button (click)="login()">Sign In</button>
  </div>
</ion-content>
