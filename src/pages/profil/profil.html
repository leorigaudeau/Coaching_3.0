<ion-header>

  <ion-navbar>
    <ion-title>Votre profil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="home-informations">
    <ion-grid>
      <ion-row>
        <ion-col><h2>{{user.prenom}}</h2></ion-col>
        <ion-col><h2>{{user.nom}}</h2></ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="home-profil-picture">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <ion-img width="80" height="80" [src]="user.logo"></ion-img>
        </ion-col>
        <ion-col>
          <p>{{user.service}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="home-mise-en-valeur">
    <h2>Mise en valeur</h2>
    <div class="home-valeur-box" >
      <div *ngFor="let element of softSkillMajeur">
          <p>
              {{element.nom_softskill}} : {{element.note}}
          </p>
      </div>
    </div>
  </div>
  <div class="home-progresser">
    <h2>Progresser</h2>
    <div class="home-progresser-box" >
        <div *ngFor="let element of softSkillMineur">
            <p>
                {{element.nom_softskill}} : {{element.note}}
            </p>
        </div>
    </div>
  </div>
</ion-content>
