<ion-header>

  <ion-navbar>
    <ion-title>SoftSkillSwipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-row class="containertitle1">
    <h1 class="title1">SoftSkills</h1>

  </ion-row>
  <ion-row class="card-container" *ngIf="ready">
    <div>
      <sc-card padding *ngFor="let attendant of attendants" [orientation]="cardDirection" [tinder-card]="cardOverlay"
        [callDestroy]="attendant.destroyEvent" [callLike]="attendant.likeEvent" [ngClass]="['first']" (onLike)="onCardInteract($event,attendant)">

        <img src="../../assets/icon/faqs.png" class="imgicon">
        <p> {{attendant.id}}
          <br>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Explicabo dicta, quia accusamus mollitia nesciunt
          itaque commodi enim, officiis nam error molestiae, earum obcaecati quis rem iure voluptatem repudiandae
          beatae vel.
        </p>
      </sc-card>

    </div>
  </ion-row>
  <ion-row>
    <div class="content-btns">
      <button id="non" ion-button outline>NON</button>
      <button id="oui" ion-button outline>OUI</button>
    </div>
  </ion-row>
</ion-content>
