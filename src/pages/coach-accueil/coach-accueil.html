<ion-header>

  <ion-navbar>
    <ion-title>Votre profil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="home-informations">
    <ion-grid>
      <ion-row>
        <ion-col><h2>{{user.prenom}}</h2></ion-col>
        <ion-col><h2>{{user.nom}}</h2></ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="home-profil-picture">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <ion-img width="80" height="80" [src]="user.logo"></ion-img>
        </ion-col>
        <ion-col>
          <p>{{user.service}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="home-mise-en-valeur">
    <h2>Entreprises coachées</h2>
    <div class="home-valeur-box" >
      <button ion-button (click)="GoOnToAllEntreprise()" >Voir toutes les entreprises</button>
    </div>
  </div>
  <div class="home-progresser">
    <h2>Gérer la donnée</h2>
    <div class="home-progresser-box" >
      <a href="https://trends.google.fr/trends/?geo=FR">
        <button ion-button >Gérer les utilisateurs</button>   
      </a>
      <a href="https://trends.google.fr/trends/?geo=FR">
        <button ion-button >Gérer les SoftSkills</button>
      </a>
      </div>
  </div>
</ion-content>
