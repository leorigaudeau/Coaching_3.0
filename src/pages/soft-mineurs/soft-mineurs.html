<ion-header>

  <ion-navbar>
    <ion-title>Softskill Mineur</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p class="titlepage">
    Liste des 3 compétences à choisir:
  </p>
  <ion-grid class="gridsoftskill">
    <ion-row *ngFor="let element of softSkillUnlike">
      <ion-col class="titlepage-name" col-4>
        <p class="intitule">{{element.nom_softskill}}</p>
      </ion-col>
      <ion-list>
        <ion-col class="titlepage-check" col-2>
          <ion-checkbox [(ngModel)]="element.coche" (ionChange)="updateSoftskill()" class="checkboxstyle"></ion-checkbox>
        </ion-col>
      </ion-list>
    </ion-row>
  </ion-grid>
  <ion-grid class="gridbutton">
    <ion-row>
      <ion-col>
        <button class="btn-retour"><ion-icon name="arrow-round-back"></ion-icon> Retour</button>
      </ion-col>
      <ion-col>
        <button class="btn-suite" (click)="nextstep()">Suite <ion-icon name="arrow-round-forward"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
