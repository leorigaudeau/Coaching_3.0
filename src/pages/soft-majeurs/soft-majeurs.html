  <ion-navbar>

      </ion-col>
      <ion-col class="titlepage-note" col-6>
        <ion-grid>
          <ion-row *ngFor="let elementid of list">
            <div *ngIf="elementid.note <= "
              <ion-col><div class='casevide'></div></ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-list>
      <ion-col class="titlepage-check" col-2>
        <ion-checkbox [(ngModel)]="element.coche"  (ionChange)="updateSoftskill()" class="checkboxstyle"></ion-checkbox>
      </ion-col>
    </ion-list>
    </ion-row>
    
  </ion-grid>
</ion-content>
