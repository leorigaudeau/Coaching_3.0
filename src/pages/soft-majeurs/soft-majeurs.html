<ion-header>

  <ion-navbar>
    <ion-title>Softskill Majeur</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p class="titlepage">
    Liste des 3 à 5 compétences qui vont vous mettre en valeur:
  </p>
  <ion-grid class="gridsoftskill">
    <ion-row *ngFor="let element of softSkillLike">
      <ion-col class="titlepage-name" col-4>
        <p class="intitule">{{element.nom_softskill}}</p>
      </ion-col>
      <ion-col class="titlepage-note" col-6>
        <ion-grid>
          <ion-row>
            <div class="casecontent" *ngFor="let index of [1,2,3,4,5]; ">
              <div *ngIf="element.note <index; else elseelement">
                <div class='casevide'></div>
              </div>
              <div class="casecontent">
                <ng-template #elseelement>
                  <div class='casenote'></div>
                </ng-template>
              </div>
            </div>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-list>
        <ion-col class="titlepage-check" col-2>
          <ion-checkbox [(ngModel)]="element.isMajeur" (ionChange)="updateSoftskill(element)" class="checkboxstyle"></ion-checkbox>
        </ion-col>
      </ion-list>
    </ion-row>
  </ion-grid>
  <ion-grid class="gridbutton">
    <ion-row>
      <ion-col>
        <button *ngIf="(3<=selected && selected<=5) || (softSkillLike.length<3 && selected==softSkillLike.length)" class="btn-suite" (click)="nextstep()" >Suite <ion-icon name="arrow-round-forward"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
